openapi: 3.0.2
info:
  title: Scada API
  description: Scada API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.3
servers:
- url: https://api-dev.oosa.life
  description: Dev API
- url: http://auth-svc:9080
  description: Scada-Auth-Api
- url: http://com2scada-svc:9080
  description: Com2Scada
- url: http://layout-svc:9080
  description: Scada_Layout_Service
- url: http://schedule-svc:9080
  description: Schedule_Service
- url: http://queue-svc:9080
  description: Queue_Service
- url: http://report-svc:9080
  description: Report_Service
- url: http://event-svc:9080
  description: Event_Service
- url: http://rubase-alert-svc:9080
  description: Early_Warning_Service
tags:
- name: Scada-Auth-Service
  description: scada授權服務功能規格
- name: Com2Scada
  description: Scada connect with Communicate service
- name: Scada_Layout_Service
  description: 前端版型相關資訊服務
- name: Queue Service
  description: Scada Queue service
- name: Report_Service
  description: 報表、數據相關服務
- name: Early_Warning_Service
  description: 預警功能服務
- name: Event_Service
  description: 事件管理相關服務
- name: Schedule_Service
  description: 預約排程、固定排程及週排程功能服務
paths:
  /web/chart:
    get:
      tags:
      - Report_Service
      - chart
      summary: 取得數據趨勢圖(一分鐘一筆)
      operationId: get-data-chart
      parameters:
      - name: fields
        in: query
        description: 欄位名稱 (field1+field2)
        schema:
          type: string
      - name: date
        in: query
        description: 日期 (2016-07-14T00:00:00Z)
        required: true
        schema:
          type: string
        example: "2016-07-14T00:00:00Z"
      - name: interval
        in: query
        description: 期間
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataChart'
        "204":
          description: 無資料
        "400":
          description: invalid input
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /web/chart/dashboard:
    get:
      tags:
      - Report_Service
      - chart
      summary: 取得圖表儀表版資訊
      operationId: get-data-chart-dashboard
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataChartDashboard'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
    post:
      tags:
      - Report_Service
      - chart
      summary: 儲存使用者自訂圖表欄位
      operationId: save-data-chart-dashboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveChartDashboard'
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
        "400":
          description: invalid input
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /web/controller:
    post:
      tags:
      - Com2Scada
      summary: 遠端控制
      operationId: remote-control
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteInput'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /web/event:
    get:
      tags:
      - Event_Service
      - event
      summary: 取得事件清單
      operationId: get-event
      parameters:
      - name: type
        in: query
        description: 類型
        required: true
        schema:
          type: string
          enum:
          - auth_login
          - user_control
          - avg_persistence
          - elec_demand_setting
          - elec_demand_control
          - queue_setting
          - queue_control
          - schedule_setting
          - schedule_control
      - name: start
        in: query
        description: 日期 (2016-07-14T00:00:00Z)
        schema:
          type: string
        example: "2016-07-14T00:00:00Z"
      - name: end
        in: query
        description: 日期 (2016-07-14T00:00:00Z)
        schema:
          type: string
        example: "2016-07-14T00:00:00Z"
      - name: interval
        in: query
        description: 依現在時間前 x 小時
        schema:
          type: string
          enum:
          - 1h, 2h, 4h, 6h, 12h, 24h
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetEventList'
        "204":
          description: no content
          content:
            text/plain:
              schema:
                type: string
        "403":
          description: alert config disable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      security:
      - bearerAuth: []
  /web/layout/electric:
    get:
      tags:
      - Scada_Layout_Service
      - Electric Power
      summary: get electric power information
      operationId: get-electric-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/element/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: Get Element's fields detail by using ElementID (sourceID)
      operationId: get-element-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldsDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/ems:
    get:
      tags:
      - Scada_Layout_Service
      - Ems feature
      summary: get all ems element
      operationId: get-ems-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmsDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/event:
    get:
      tags:
      - Scada_Layout_Service
      - Event
      summary: get event setting (type dropdown list)
      operationId: get-event-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/fields:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: get fields by groupID, elementID, and also keyword
      parameters:
      - name: groupID
        in: query
        schema:
          type: string
      - name: elementID
        in: query
        schema:
          type: string
      - name: keyword
        in: query
        schema:
          type: string
      - name: fields
        in: query
        schema:
          type: string
          description: 'url encode: use %2B as +, %40 as @'
          example: 16416@1F_engine_controller+16417@1F_engine_controller
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldsResponse'
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/group:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: get group and element with type
      operationId: get-group-v1
      parameters:
      - name: type
        in: query
        required: true
        schema:
          type: string
          enum:
          - all
          - smartTemp
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/loginpage:
    get:
      tags:
      - Scada_Layout_Service
      - Preload
      summary: Get login page layout
      operationId: get-loginpage-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginPageDetail'
        "500":
          description: Internal Server Error
  /web/layout/plan:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get plan
      operationId: get-plan-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/plan/building/{ID}/floor:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get floor list by using BuildingID
      operationId: get-floor-list-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: BD_1702545799
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                example:
                - id: FL_1702545111
                  name: 1F 冷凍倉
                - id: FL_1702545112
                  name: 2F 冷凍倉
                - id: FL_1702545113
                  name: 3F 冷凍倉
                - id: FL_1702545114
                  name: 1F 主機系統
                - id: FL_1702545115
                  name: 2F 主機系統
                - id: FL_1702545116
                  name: 3F 主機系統
                - id: FL_1702545117
                  name: 園區照明
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: FL_1702545111
                    name:
                      type: string
                      example: 1F 冷凍倉
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/plan/building/{ID}/floor/{floorID}:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get floor detail by using BuildingID and floorID
      operationId: get-floor-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: BD_1702545799
      - name: floorID
        in: path
        required: true
        schema:
          type: string
          example: FL_1702545111
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FloorDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/plan/sbt/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get sbt pages detail by using sbtID
      operationId: get-sbt-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: SBT_1702545111
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SBTDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/preload:
    get:
      tags:
      - Scada_Layout_Service
      - Preload
      summary: Get preload data
      operationId: get-preload-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreloadDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/smart/temperature/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Smart feature
      summary: get smart temperature with groupID
      operationId: get-smart-temp-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartTempDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /web/layout/tv:
    get:
      tags:
      - Scada_Layout_Service
      - TV
      summary: get TV details
      operationId: get-tv-v1
      parameters:
      - name: id
        in: query
        description: tvID
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TVDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /web/login:
    post:
      tags:
      - Scada-Auth-Service
      summary: 登入
      operationId: login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - account
              - pwd
              properties:
                account:
                  type: string
                  description: 使用者帳號
                  example: gavin
                pwd:
                  type: string
                  description: 密碼
                  example: 1234
      responses:
        "200":
          description: 回傳使用者Token，做API使用者驗證
          content:
            application/json:
              schema:
                type: object
                example:
                  permission: user
                  refresh: 85NIXszWOzL6oSJuSdIMBOCSOnQHrOqeROfAy_vAwtyU9Asd2t9PE9WDubG0YNceb8czjmeQxDNj2uS_mC6YiNAwmOUkfgVeQnuM8xiItKM4qTwkWFSOHIqrn7UqyggJGYosA-ilF9PpKBRiqm-EKvS_ptioNQHe3wtDHJS1YgpXtGtzoyIamCVBxUXJSukczRdKfh5xjdtD-1zDOVsHWM6WUkhfGUK1qew-vgSuXBiT0uEzqpDLt-mawQqDH3kZgiReTc3mmxkSlY2Eiq5Z6yf6UyCkpnd_C0R3lEe6rw==
                  token: eyJhbGciOiJSUzI1NiIsImtpZCI6Im1sLXY1IiwidHlwIjoiSldUIn0.eyJleHAiOjE3MTY4ODE0ODAsImlhdCI6MTcxNjg3Nzg4MCwiaXNzIjoibG9jYWxob3N0OjIwODAiLCJwZXIiOiJhZG1pbiIsInN1YiI6ImFkbWluIn0.DAqGvadU3WPoGTfGoAL4s1DBVZi1V0ocpYO3M4jjbRDnZ8OzXs9riV8Zc7uUIeqWi9tINzVbTKos1j1j1Fi7zt9E8o7k41_KeVdgRKL8cnnzaypmocg4y4NLwdXZEyl0svN9X1VBq2kMoRlxxqXTQstDiSLtW8iIFNkt518zB9R8jSgaswH4srYGXYJjOs7maq4o8etjQKgHBA-6UMR3OrgkALt3W_5z3SGM3wSg-HX8a0K3CSzr_MAaOJbozLmq5jGktTFjZAGIoMxI29VE-5HpMIRecKMLB6CW84gO9527cVpLWG3uiH-URT1jwr3_oQHO_ycpExThvLK71WUugw
                required:
                - refresh
                - token
                - permission
                properties:
                  permission:
                    type: string
                    description: 權限
                    enum:
                    - user
                    - admin
                  refresh:
                    type: string
                    description: refresh token
                  token:
                    type: string
                    description: access token
        "400":
          description: 無效的輸入
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
        "404":
          description: 使用者帳號或密碼錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
  /web/pwd:
    put:
      tags:
      - Scada-Auth-Service
      summary: 修改密碼
      operationId: change-password
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - old
              - new
              properties:
                new:
                  type: string
                  description: 舊密碼
                  example: 5678
                old:
                  type: string
                  description: 舊使用者帳號
                  example: 1234
      responses:
        "200":
          description: ok
          content:
            text/plain:
              schema:
                type: string
                example: ok
        "400":
          description: invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
        "500":
          description: interval server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
      security:
      - bearerAuth: []
  /web/queue:
    get:
      tags:
      - Queue Service
      - queue
      summary: 取得系統佇列
      operationId: get-queue
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQueue'
        "204":
          description: no content
        "401":
          description: permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error401'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error500'
      security:
      - bearerAuth: []
    post:
      tags:
      - Queue Service
      - queue
      summary: 建立佇列群組
      operationId: create-queue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQueue'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error400'
        "401":
          description: permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error401'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error500'
      security:
      - bearerAuth: []
  /web/queue/_move:
    put:
      tags:
      - Queue Service
      - queue
      summary: 移動設備群組
      operationId: move-queue-equip
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveQueueEquip'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error401:
                  $ref: '#/components/examples/error400'
        "401":
          description: permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error401:
                  $ref: '#/components/examples/error401'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error500'
      security:
      - bearerAuth: []
  /web/queue/{ID}:
    delete:
      tags:
      - Queue Service
      - queue
      summary: 刪除queue
      operationId: delete-queue
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
        "401":
          description: permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error401'
        "404":
          description: 佇列設備不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error404'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error500'
      security:
      - bearerAuth: []
    get:
      tags:
      - Queue Service
      - queue
      summary: 取得queue明細
      operationId: get-queue-detail
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueue'
        "401":
          description: permission denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error401'
        "404":
          description: 佇列設備不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error404'
        "500":
          description: 伺服器發生錯誤
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResponse'
              examples:
                error500:
                  $ref: '#/components/examples/error500'
      security:
      - bearerAuth: []
    put:
      tags:
      - Queue Service
      - queue
      summary: 更新queue
      operationId: update-queue
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueue'
        "401":
          description: permission denied
          content:
