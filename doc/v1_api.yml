openapi: 3.0.2
info:
  title: Scada API
  description: Scada API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: https://api-dev.oosa.life
  description: Dev API
- url: http://auth-svc:9080
  description: Scada-Auth-Api
- url: http://com2scada-svc:9080
  description: Com2Scada
- url: http://layout-svc:9080
  description: Scada_Layout_Service
- url: http://schedule-svc:9080
  description: Schedule_Service
- url: http://queue-svc:9080
  description: Queue_Service
- url: http://report-svc:9080
  description: Report_Service
- url: http://event-svc:9080
  description: Event_Service
- url: http://rubase-alert-svc:9080
  description: Early_Warning_Service
tags:
- name: Scada-Auth-Api
  description: scada授權服務功能規格
- name: Com2Scada
  description: Scada connect with Communicate service
- name: Scada_Layout_Service
  description: 前端版型相關資訊服務
- name: Queue_Service
  description: Scada Queue service
- name: Report_Service
  description: 報表、數據相關服務
- name: Early_Warning_Service
  description: 預警功能服務
- name: Event_Service
  description: 事件管理相關服務
- name: Schedule_Service
  description: 預約排程、固定排程及週排程功能服務
paths:
  /v1/chart:
    get:
      tags:
      - Report_Service
      - chart
      summary: 取得數據趨勢圖(一分鐘一筆)
      operationId: get-data-chart
      parameters:
      - name: fields
        in: query
        description: 欄位名稱 (field1+field2)
        schema:
          type: string
      - name: date
        in: query
        description: 日期 (2016-07-14T00:00:00Z)
        required: true
        schema:
          type: string
        example: "2016-07-14T00:00:00Z"
      - name: interval
        in: query
        description: 期間
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataChart'
        "204":
          description: 無資料
        "400":
          description: invalid input
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/chart/dashboard:
    get:
      tags:
      - Report_Service
      - chart
      summary: 取得圖表儀表版資訊
      operationId: get-data-chart-dashboard
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataChartDashboard'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
    post:
      tags:
      - Report_Service
      - chart
      summary: 儲存使用者自訂圖表欄位
      operationId: save-data-chart-dashboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveChartDashboard'
      responses:
        "200":
          description: OK
        "400":
          description: invalid input
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/controller:
    post:
      tags:
      - Com2Scada
      summary: 遠端控制
      operationId: remote-control
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteInput'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/layout/electric:
    get:
      tags:
      - Scada_Layout_Service
      - Electric Power
      summary: get electric power information
      operationId: get-electric-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/element/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: Get Element's fields detail by using ElementID (sourceID)
      operationId: get-element-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldsDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/ems:
    get:
      tags:
      - Scada_Layout_Service
      - Ems feature
      summary: get all ems element
      operationId: get-ems-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmsDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/event:
    get:
      tags:
      - Scada_Layout_Service
      - Event
      summary: get event setting (type dropdown list)
      operationId: get-event-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/fields:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: get fields by groupID, elementID, and also keyword
      parameters:
      - name: groupID
        in: query
        schema:
          type: string
      - name: elementID
        in: query
        schema:
          type: string
      - name: keyword
        in: query
        schema:
          type: string
      - name: fields
        in: query
        schema:
          type: string
          description: 'url encode: use %2B as +, %40 as @'
          example: 16416@1F_engine_controller+16417@1F_engine_controller
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldsResponse'
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/group:
    get:
      tags:
      - Scada_Layout_Service
      - Group & Element
      summary: get group and element with type
      operationId: get-group-v1
      parameters:
      - name: type
        in: query
        required: true
        schema:
          type: string
          enum:
          - all
          - smartTemp
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/loginpage:
    get:
      tags:
      - Scada_Layout_Service
      - Preload
      summary: Get login page layout
      operationId: get-loginpage-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginPageDetail'
        "500":
          description: Internal Server Error
  /v1/layout/plan:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get plan
      operationId: get-plan-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/plan/building/{ID}/floor:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get floor list by using BuildingID
      operationId: get-floor-list-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: BD_1702545799
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                example:
                - id: FL_1702545111
                  name: 1F 冷凍倉
                - id: FL_1702545112
                  name: 2F 冷凍倉
                - id: FL_1702545113
                  name: 3F 冷凍倉
                - id: FL_1702545114
                  name: 1F 主機系統
                - id: FL_1702545115
                  name: 2F 主機系統
                - id: FL_1702545116
                  name: 3F 主機系統
                - id: FL_1702545117
                  name: 園區照明
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: FL_1702545111
                    name:
                      type: string
                      example: 1F 冷凍倉
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/plan/building/{ID}/floor/{floorID}:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get floor detail by using BuildingID and floorID
      operationId: get-floor-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: BD_1702545799
      - name: floorID
        in: path
        required: true
        schema:
          type: string
          example: FL_1702545111
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FloorDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/plan/sbt/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Plan
      summary: Get sbt pages detail by using sbtID
      operationId: get-sbt-detail-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
          example: SBT_1702545111
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SBTDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/preload:
    get:
      tags:
      - Scada_Layout_Service
      - Preload
      summary: Get preload data
      operationId: get-preload-v1
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreloadDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/smart/temperature/{ID}:
    get:
      tags:
      - Scada_Layout_Service
      - Smart feature
      summary: get smart temperature with groupID
      operationId: get-smart-temp-v1
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartTempDetail'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - bearerAuth: []
  /v1/layout/tv:
    get:
      tags:
      - Scada_Layout_Service
      - TV
      summary: get TV details
      operationId: get-tv-v1
      parameters:
      - name: id
        in: query
        description: tvID
        schema:
          type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TVDetail'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /v1/login:
    post:
      tags:
      - Scada-Auth-Api
      summary: 登入
      operationId: login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 使用者帳號
                  example: gavin
                pwd:
                  type: string
                  description: 密碼
                  example: 1234
      responses:
        "200":
          description: 回傳使用者Token，做API使用者驗證
          content:
            application/json:
              schema:
                type: object
                example:
                  permission: user
                  refresh: 85NIXszWOzL6oSJuSdIMBOCSOnQHrOqeROfAy_vAwtyU9Asd2t9PE9WDubG0YNceb8czjmeQxDNj2uS_mC6YiNAwmOUkfgVeQnuM8xiItKM4qTwkWFSOHIqrn7UqyggJGYosA-ilF9PpKBRiqm-EKvS_ptioNQHe3wtDHJS1YgpXtGtzoyIamCVBxUXJSukczRdKfh5xjdtD-1zDOVsHWM6WUkhfGUK1qew-vgSuXBiT0uEzqpDLt-mawQqDH3kZgiReTc3mmxkSlY2Eiq5Z6yf6UyCkpnd_C0R3lEe6rw==
                  token: eyJhbGciOiJSUzI1NiIsImtpZCI6Im1sLXY1IiwidHlwIjoiSldUIn0.eyJleHAiOjE3MTY4ODE0ODAsImlhdCI6MTcxNjg3Nzg4MCwiaXNzIjoibG9jYWxob3N0OjIwODAiLCJwZXIiOiJhZG1pbiIsInN1YiI6ImFkbWluIn0.DAqGvadU3WPoGTfGoAL4s1DBVZi1V0ocpYO3M4jjbRDnZ8OzXs9riV8Zc7uUIeqWi9tINzVbTKos1j1j1Fi7zt9E8o7k41_KeVdgRKL8cnnzaypmocg4y4NLwdXZEyl0svN9X1VBq2kMoRlxxqXTQstDiSLtW8iIFNkt518zB9R8jSgaswH4srYGXYJjOs7maq4o8etjQKgHBA-6UMR3OrgkALt3W_5z3SGM3wSg-HX8a0K3CSzr_MAaOJbozLmq5jGktTFjZAGIoMxI29VE-5HpMIRecKMLB6CW84gO9527cVpLWG3uiH-URT1jwr3_oQHO_ycpExThvLK71WUugw
                properties:
                  permission:
                    type: string
                    description: 權限
                    enum:
                    - user
                    - admin
                  refresh:
                    type: string
                    description: refresh token
                  token:
                    type: string
                    description: access token
        "400":
          description: 無效的輸入
        "404":
          description: 使用者帳號或密碼錯誤
        "500":
          description: 伺服器發生錯誤
  /v1/pwd:
    put:
      tags:
      - Scada-Auth-Api
      summary: 修改密碼
      operationId: change-password
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                new:
                  type: string
                  description: 新密碼
                  example: 5678
                old:
                  type: string
                  description: 舊使用者帳號
                  example: 1234
      responses:
        "200":
          description: ok
        "400":
          description: invalid password
        "500":
          description: interval server error
      security:
      - bearerAuth: []
  /v1/queue:
    post:
      tags:
      - Queue_Service
      - queue
      summary: 建立佇列群組
      operationId: create-queue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQueue'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/_move:
    put:
      tags:
      - Queue_Service
      - queue
      summary: 移動設備群組
      operationId: move-queue-equip
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveQueueEquip'
      responses:
        "200":
          description: success
        "400":
          description: 無效的輸入
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/{ID}:
    delete:
      tags:
      - Queue_Service
      - queue
      summary: 刪除queue
      operationId: delete-queue
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
    get:
      tags:
      - Queue_Service
      - queue
      summary: 取得queue明細
      operationId: get-queue-detail
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQueueDetail'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
    put:
      tags:
      - Queue_Service
      - queue
      summary: 更新queue
      operationId: update-queue
      parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueue'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/dashboard:
    get:
      tags:
      - Queue_Service
      - queue
      summary: 取得系統佇列儀表版
      operationId: get-queue-dashboard
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQueueDashboard'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/dashboard/sse:
    get:
      tags:
      - Queue_Service
      - queue
      summary: 取得系統佇列儀表版 SSE
      operationId: get-queue-dashboard-sse
      responses:
        "200":
          description: success
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/GetQueueDashboard'
      security:
      - bearerAuth: []
  /v1/queue/equip/{NAME}:
    get:
      tags:
      - Queue_Service
      - queue
      summary: 取得queue設備資訊
      operationId: get-queue-equip-info
      parameters:
      - name: NAME
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueEquipInfo'
        "204":
          description: no content
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/equip_layout:
    get:
      tags:
      - Queue_Service
      - queue
      summary: 取得智慧除霜設備清單
      operationId: get-queue-equip-layout
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsDetail'
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/queue/log:
    get:
      tags:
      - Queue_Service
      - queue
      summary: 佇列log
      operationId: queue-log
      parameters:
      - name: start
        in: query
        required: true
        schema:
          type: string
      - name: end
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueLogArray'
        "400":
          description: 無效的輸入
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/register:
    post:
      tags:
      - Scada-Auth-Api
      summary: 使用者註冊
      operationId: register
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 使用者帳號
                  example: admin
                key:
                  type: string
                  description: 驗證碼
                  example: 1234
                perm:
                  type: string
                  description: 權限
                  enum:
                  - user
                  - admin
                pwd:
                  type: string
                  description: 密碼
                  example: 1234
      responses:
        "200":
          description: ok
        "400":
          description: invalid password
        "500":
          description: interval server error
  /v1/report/{TYPE}/cron/{KEY}:
    delete:
      tags:
      - Report_Service
      - report
      summary: 刪除pdf/excel報表排程
      operationId: delete-report-cron
      parameters:
      - name: TYPE
        in: path
        required: true
        schema:
          type: string
      - name: KEY
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: Invalid Input
        "404":
          description: Gateway or Sensor not found
      security:
      - bearerAuth: []
  /v1/report/excel:
    post:
      tags:
      - Report_Service
      - report
      summary: 取得Excel報表
      operationId: get-data-report-excel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetExcel'
      responses:
        "200":
          description: OK
        "400":
          description: invalid input
        "500":
          description: 伺服器發生錯誤
      security:
      - bearerAuth: []
  /v1/report/excel/cron:
    get:
      tags:
      - Report_Service
      - report
      summary: 取得excel報表欄位群組清單
      operationId: get-report-excel-cron-list
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReportExcelCronList'
        "400":
          description: Invalid Input
        "404":
          description: Gateway or Sensor not found
      security:
      - bearerAuth: []
    post:
      tags:
      - Report_Service
      - report
      summary: 建立excel報表排程
      operationId: create-report-excel-cron
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReportExcelCron'
      responses:
        "200":
          description: OK
        "400":
          description: Invalid Input
        "404":
          description: Gateway or Sensor not found
      security:
      - bearerAuth: []
  /v1/report/excel/cron/{KEY}:
    put:
      tags:
