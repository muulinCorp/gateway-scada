openapi: 3.0.0
info:
  version: 1.0.0
  title: 校園監控系統API
  description: 監測校園每間教室的用電設備，提供課程排程、預約排程、群控功能

servers:
# Added by API Auto Mocking Plugin
  - url: https://beta2-api.dforcepro.com
    description: 內部測試站

tags:

  - name: auth
    description: 認證用資料
  - name: monitor
    description: 監示數值
  - name: control
    description: 遠端控制
  - name: schedule
    description: 排程
  - name: queue
    description: 佇列管理
  - name: ews
    description: 預警功能
  - name: ems
    description: 能源管理
  - name: report
    description: 報表管理
  - name: sys
    description: 系統設定
  - name: layout 
    description: 畫面呈現設定

paths:
  /v1/login:
    post:
      tags: [auth]
      summary: 登入
      operationId: login
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 使用者帳號
                  example: gavin
                pwd:
                  type: string
                  description: 密碼
                  example: 1234
      responses:
        '200':
          description: 回傳使用者Token，做API使用者驗證
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: 身份驗證
                  permission:
                    type: string
                    enum: [user, admin]
                    description: 權限
                example:
                  token: Dv+BBAEC/4IAAQwBEAAA/5P/ggAGAXMFaW50NjQEBgD8tMEGGgJpZAZzdHJpbmcMGgAYNWEwNmI2OTBhYzk1NzYwMDA5MjZiNTY3B2FjY291bnQGc3RyaW5nDAcABXBldGVyBG5hbWUGc3RyaW5nDAgABlBldGVyYQVncm91cAZzdHJpbmcMBwAFYWRtaW4Gc3lzdGVtBnN0cmluZwwFAANsenc=
                  permission: user
        '400':
          description: 無效的輸入
        '404':
          description: 使用者帳號或密碼錯誤
        '500':
          description: 伺服器發生錯誤
  /v1/pwd:
    put:
      tags: [auth]
      summary: 修改密碼
      operationId: change-password
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                old:
                  type: string
                  description: 舊使用者帳號
                  example: 1234
                new:
                  type: string
                  description: 新密碼
                  example: 5678
      responses:
        '200':
          description: ok
        '400':
          description: invalid password
        '500':
          description: interval server error
  /v1/token/remote:
    post:
      tags: [auth]
      summary: 取得遠端控制Token
      operationId: get-remote-token
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pwd:
                  type: string
                  description: 使用者帳號
                  example: 1234
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: 身份驗證
                example:
                  token: Dv+BBAEC/4IAAQwBEAAA/5P/ggAGAXMFaW50NjQEBgD8tMEGGgJpZAZzdHJpbmcMGgAYNWEwNmI2OTBhYzk1NzYwMDA5MjZiNTY3B2FjY291bnQGc3RyaW5nDAcABXBldGVyBG5hbWUGc3RyaW5nDAgABlBldGVyYQVncm91cAZzdHJpbmcMBwAFYWRtaW4Gc3lzdGVtBnN0cmluZwwFAANsenc=
        '400':
          description: invalid password
        '500':
          description: interval server error
  /v1/data:
    get:
      tags: [monitor]
      summary: 取得即時數據資料
      operationId: get-data
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: name
          required: false
          schema:
            type: string
            enum: [1F, 2F, 3F, 4F, B1]
          description: 欄層
        - in: query
          name: tag
          required: false
          schema:
            type: string
            enum: [power]
          description: 標籤
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRealtimeData'
        '204':
          description: 無資料
        '400':
          description: invalid input
        '500':
          description: 伺服器發生錯誤
  /v1/chart:
    get:
      tags: [monitor]
      summary: 取得數據趨勢圖(一分鐘一筆)
      operationId: get-data-chart
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: fields
          required: false
          schema:
            type: string
          description: 欄位名稱 (field1+field2)
        - in: query
          name: date
          required: true
          schema:
            type: string
          description: 日期 (2016-07-14T00:00:00Z)
          example: "2016-07-14T00:00:00Z"
        - in: query
          name: interval
          required: false
          schema:
            type: integer
          description: 期間
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDataChart'
        '204':
          description: 無資料
        '400':
          description: invalid input
        '500':
          description: 伺服器發生錯誤
  /v2/data/report:
    post:
      tags: [monitor]
      summary: 取得數據報表
      operationId: get-data-report
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetReport'
      responses:
        '200':
          description: OK
        '400':
          description: invalid input
        '500':
          description: 伺服器發生錯誤
  /v1/data/csv:
    post:
      tags: [monitor]
      summary: 取得csv報表
      operationId: get-data-report-csv
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetCsv'
      responses:
        '200':
          description: OK
        '400':
          description: invalid input
        '500':
          description: 伺服器發生錯誤
  /v1/data/excel:
    post:
      tags: [monitor]
      summary: 取得Excel報表
      operationId: get-data-report-excel
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetExcel'
      responses:
        '200':
          description: OK
        '400':
          description: invalid input
        '500':
          description: 伺服器發生錯誤
  /v1/controller:
    post:
      tags: [control]
      summary: 遠端控制
      operationId: remote-control
      security:
        - ApiKeyAuth: []
        - RemoteKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteInput'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/scenario:
    get:
      tags: [schedule]
      summary: 取得腳本設定
      operationId: get-scenario-list
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScenarioList'
        '500':
          description: 伺服器發生錯誤
    post:
      tags: [schedule]
      summary: 建立腳本
      operationId: create-scenario
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScenario'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/scenario/{NAME}:
    delete:
      tags: [schedule]
      summary: 刪除腳本設定
      operationId: delete-scenario
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
        '500':
          description: 伺服器發生錯誤
  /v1/schedule/{NAME}:
    get:
      tags: [schedule]
      summary: 取得行程詳細
      operationId: get-schedule-detail
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
          example: A_1F_A105@A
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduleDetail'
        '204':
          description: no content (行程不存在)
        '500':
          description: 伺服器發生錯誤
    post:
      tags: [schedule]
      summary: 建立/更新行程
      operationId: create-schedule
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
          example: A_1F_A105@A
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetScheduleDetail'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/schedule/condition:
    get:
      tags: [schedule]
      summary: 條件式排程
      operationId: get-condition-schedule
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetScheduleCondition'
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/reservation/{NAME}:
    get:
      tags: [schedule]
      summary: 取得預約排程
      operationId: get-reservation-detail
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
          example: A_1F_A105
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReservationDetail'
        '204':
          description: no content (行程不存在)
        '500':
          description: 伺服器發生錯誤
    post:
      tags: [schedule]
      summary: 建立預約排程
      operationId: create-reservation
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
          example: A_1F_A105
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetReservationDetail'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/weekSchedule:
    post:
      tags: [schedule]
      summary: 建立周排程
      operationId: create-week-schedule
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWeekSchedule'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
    get:
      tags: [schedule]
      summary: 取得周排程清單
      operationId: get-week-schedule
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetWeekSchedule'
        '204':
          description: no content (參數不存在)
        '500':
          description: 伺服器發生錯誤
  /v1/info:
    get:
      tags: [sys]
      summary: 系統資訊
      operationId: get_info
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInfo'
        '500':
          description: 伺服器發生錯誤
  /v1/SYS/config/hook:
    post:
      tags: [sys]
      summary: 系統設定檔更新hook
      operationId: sys-config-hook
      parameters:
        - in: header
          name: X-SYS-SECRET
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                delaySecs:
                  type: integer
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/SYS:
    post:
      tags: [sys]
      summary: 系統設定
      operationId: create-sys-paramter
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSysParamter'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/SYS/avg/persistence:
    get:
      tags: [sys]
      summary: 取得系統-平均溫度固定值設定
      operationId: get-sys-avg-persistence
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSysAvgPersistenceResult'
        '500':
          description: 伺服器發生錯誤
    post:
      tags: [sys]
      summary: 系統-平均溫度固定值
      operationId: create-sys-avg-persistence
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSysAvgPersistence'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
    delete:
      tags: [sys]
      summary: 刪除系統-平均溫度固定值
      operationId: delete-sys-avg-persistence
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: fields
          required: true
          schema:
            type: string
            example: field_1,field_2
      responses:
        '200':
          description: success
        '500':
          description: 伺服器發生錯誤
  /v1/SYS/{NAME}:
    get:
      tags: [sys]
      summary: 取得系統參數
      operationId: get-sys-paramter
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
            enum: ["startAirACTemp", "unloadingTemp"]
      responses:
        '200':
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: 200
        '204':
          description: no content (參數不存在)
        '500':
          description: 伺服器發生錯誤
  /v1/queue:
    get:
      tags: [queue]
      summary: 取得系統佇列
      operationId: get-queue
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQueue'
        '204':
          description: no content (參數不存在)
        '500':
          description: 伺服器發生錯誤
    post:
      tags: [queue]
      summary: 建立佇列群組
      operationId: create-queue
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQueue'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/queue/{ID}:
    get:
      tags: [queue]
      summary: 取得queue明細
      operationId: get-queue-detail
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueue'
        '500':
          description: 伺服器發生錯誤
    put:
      tags: [queue]
      summary: 更新queue
      operationId: update-queue
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueue'
        '500':
          description: 伺服器發生錯誤
    delete:
      tags: [queue]
      summary: 刪除queue
      operationId: delete-queue
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
        '500':
          description: 伺服器發生錯誤
  /v1/queue/_move:
    put:
      tags: [queue]
      summary: 移動設備群組
      operationId: move-queue-equip
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveQueueEquip'
      responses:
        '200':
          description: success
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/queue/equip/{NAME}:
    get:
      tags: [queue]
      summary: 取得queue設備資訊
      operationId: get-queue-equip-info
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: NAME
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueEquipInfo'
        '204':
          description: no content
        '500':
          description: 伺服器發生錯誤
  /v1/queue/log:
    get:
      tags: [queue]
      summary: 佇列log
      operationId: queue-log
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: start
          required: true
          schema:
            type: string
        - in: query
          name: end
          required: true
          schema:
            type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueueLogArray'
        '400':
          description: 無效的輸入
        '500':
          description: 伺服器發生錯誤
  /v1/warning/conf:
    get:
      tags: [ews]
      summary: 取得警報駐列清單
      operationId: get-warning-conf
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetWarningQueList'
        '204':
          description: No Content
        '400':
          description: Invalid Input
        '403':
          description: permission denied
  /v1/warning/conf/{GROUP}:
    post:
      tags: [ews]
      summary: 建立警報駐列
      operationId: create-warning-conf
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: GROUP
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateWarning'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid Input
        '404':
          description: Gateway or Sensor not found
    get:
      tags: [ews]
      summary: 取得警告駐列設定詳細
      operationId: get-warning-group-detail
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: GROUP
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateWarning'
        '204':
          description: No Content
        '400':
          description: Invalid Input
        '403':
          description: permission denied
    delete:
      tags: [ews]
      summary: 刪除預警設定
      operationId: delete-warning-conf
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: GROUP
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Invalid Input
        '403':
          description: permission denied
        '404':
          description: not found group
        '500':
          description: internal service error
  /v1/warning:
    get:
      tags: [ews]
      summary: 取得預警清單
      operationId: get-warning
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: field
          required: true
          schema:
            type: string
          description: 欄位
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum: ["connErr", "alert", "alarm"]
          description: 類型
        - in: query
          name: start
          required: false
          schema:
            type: string
          description: 日期 (2016-07-14T00:00:00Z)
          example: "2016-07-14T00:00:00Z"
        - in: query
          name: end
          required: false
          schema:
            type: string
          description: 日期 (2016-07-14T00:00:00Z)
          example: "2016-07-14T00:00:00Z"
        - in: query
          name: interval
          required: false
          schema:
            type: string
            enum: ["1h, 2h, 4h, 6h, 12h, 24h"]
          description: 依現在時間前 x 小時
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetWarningList'
        '204':
          description: no content
        '403':
          description: alert config disable
