openapi: 3.0.2
info:
  version: "1.0.0"
  title: "Scada_Layout_Service"
  description: "前端版型相關資訊服務"
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

paths:
  /v1/layout/loginpage: 
    get: 
      summary: Get login page layout
      tags: 
        - "Preload"
      operationId: get-loginpage-v1
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginPageDetail"
        500:
          description: "Internal Server Error"
  /v1/layout/preload:
    get:
      summary: "Get preload data"
      tags:
        - "Preload"
      operationId: get-preload-v1
      security:
        - bearerAuth: []
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreloadDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"

  /v1/layout/plan:
    get:
      summary: "Get plan"
      tags:
        - "Plan"
      operationId: get-plan-v1
      security:
        - bearerAuth: []
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlanDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"

  /v1/layout/plan/building/{ID}/floor:
    get: 
      summary: "Get floor list by using BuildingID"
      tags:
        - "Plan"
      operationId: get-floor-list-v1
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string 
            example: BD_1702545799
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: FL_1702545111
                    name:
                      type: string
                      example: 1F 冷凍倉
                example: [
                    {
                      "id": "FL_1702545111",
                      "name": "1F 冷凍倉"
                    },
                    {
                      "id": "FL_1702545112",
                      "name": "2F 冷凍倉"
                    },
                    {
                      "id": "FL_1702545113",
                      "name": "3F 冷凍倉"
                    },
                    {
                      "id": "FL_1702545114",
                      "name": "1F 主機系統"
                    },
                    {
                      "id": "FL_1702545115",
                      "name": "2F 主機系統"
                    },
                    {
                      "id": "FL_1702545116",
                      "name": "3F 主機系統"
                    },
                    {
                      "id": "FL_1702545117",
                      "name": "園區照明"
                    }
                ]
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /v1/layout/plan/building/{ID}/floor/{floorID}:
    get:
      summary: "Get floor detail by using BuildingID and floorID"
      tags:
        - "Plan"
      operationId: get-floor-detail-v1
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string 
            example: BD_1702545799
        - in: path
          name: floorID
          required: true
          schema:
            type: string 
            example: FL_1702545111
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FloorDetail"
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  
  /v1/layout/plan/sbt/{ID}:
    get:
      summary: "Get sbt pages detail by using sbtID"
      tags:
        - "Plan"
      operationId: get-sbt-detail-v1
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string 
            example: SBT_1702545111
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SBTDetail"
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  
  /v1/layout/group:
    get:
      summary: get group and element with type
      tags:
        - "Group & Element"
      operationId: get-group-v1
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum:
              - all
              - smartTemp
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupsDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"

  /v1/layout/element/{ID}:
    get:
      summary: "Get Element's fields detail by using ElementID (sourceID)"
      tags:
        - "Group & Element"
      operationId: get-element-detail-v1
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string 
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FieldsDetail"
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  
  /v1/layout/fields:
    get: 
      summary: get fields by groupID, elementID, and also keyword
      tags: 
        - "Group & Element"
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: groupID
          schema:
            type: string
        - in: query
          name: elementID
          schema:
            type: string
        - in: query
          name: keyword
          schema:
            type: string
        - in: query
          name: fields
          schema:
            type: string
            example: 16416@1F_engine_controller+16417@1F_engine_controller
            description: "url encode: use %2B as +, %40 as @"
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FieldsResponse"
        204: 
          description: "No Content"
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  
  /v1/layout/electric:
    get: 
      summary: get electric power information
      tags: 
        - "Electric Power"
      operationId: get-electric-v1
      security:
        - bearerAuth: []
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ElectricDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"
  
  /v1/layout/smart/temperature/{ID}:
    get:
      summary: get smart temperature with groupID
      tags:
        - "Smart feature"
      operationId: get-smart-temp-v1
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: ID
          required: true
          schema:
            type: string 
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SmartTempDetail"
        401: 
          description: "Unauthorized"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  
  /v1/layout/ems:
    get:
      summary: get all ems element
      tags:
        - "Ems feature"
      operationId: get-ems-v1
      security:
        - bearerAuth: []
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmsDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"

  /v1/layout/event:
    get: 
      summary: get event setting (type dropdown list)
      tags: 
        - "Event"
      operationId: get-event-v1
      security:
        - bearerAuth: []
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"
  
  /v1/layout/tv:
    get:
      summary: get TV details
      tags:
        - "TV"
      operationId: get-tv-v1
      parameters:
        - name: id
          in: query
          schema: 
            type: string
          description: tvID
      responses:
        200:
          description: "ok"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TVDetail"
        401: 
          description: "Unauthorized"
        500:
          description: "Internal Server Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FloorDetail:
      type: object
      properties:
        id: 
          type: string
          example: FL_1700123299
        name: 
          type: string
          example: 1F 理貨區
        imageUrl: 
          type: string
          example: image_xxx.png
        resolution:
          $ref: "#/components/schemas/ResolutionDetail"
        imageContents:
          type: array
          items:
            $ref: "#/components/schemas/ImageContent"
        textContents:
          type: array
          items:
            $ref: "#/components/schemas/TextContent"
        elementContents:
          type: array
          items:
            $ref: "#/components/schemas/ElementContent"
        buttonContents:
          type: array
          items:
            $ref: "#/components/schemas/ButtonContent"
        statusDescriptions:
          type: array
          items:
            $ref: "#/components/schemas/StatusDescription"

    ImageContent:
      type: object
      properties:
        id:
          type: string
          example: IC_1700468198
        image:
          $ref: "#/components/schemas/ImageCut"
        transform:
          $ref: "#/components/schemas/TranformDetail"
        elementId: 
          type: string
          description: if this is not empty, it need to linked to the detail of element like elementContent
        trigger: 
          type: object
          properties:
            field: 
              type: string
            fieldValue: 
              type: number
            graphical: 
              type: array
              items: 
                type: object
                properties:
                  operator: 
                    type: string
                    enum: [
                      equal,
                      more,
                      less,
                      moreEqual,
                      lessEqual,
                      unEqual,
                      inRange,
                      outRange
                    ]
                  operatorValue:
                    type: string
                  image: 
                   $ref: "#/components/schemas/ImageCut"
            mapValue: 
              type: object
              additionalProperties: 
                type: number
              description: if this is not empty, it need to trigger the value to depend on key
              example:
                0: 1
                1: 0

    TranformDetail:
      type: object
      properties:
        position:
          type: object
          properties:
            x: 
              type: number
              example: 756
            y: 
              type: number
              example: 625
        size:
          type: object
          properties:
            w: 
              type: number
              example: 50
            h: 
              type: number
              example: 50
      description: the pivot will be changed to fixed on the top left

    TextContent:
      type: object
      properties:
        id: 
          type: string
          example: TC_1700468210
        txt: 
          type: string
          example: Just some random text
          description: 要顯示的文字
        transform:
          $ref: "#/components/schemas/TranformDetail"
        style:
          $ref: "#/components/schemas/FontStyle"
        align:
          type: string
          enum: [LEFT, CENTER, RIGHT]

    FontStyle:
      type: object
      properties:
        size:
          type: integer
          example: 20
        color: 
          type: string
          example: "#00000000"
          description: RGBA
        bgColor:
          type: string
          example: "#00000000"
          description: RGBA
        padding:
          type: object
          properties:
            horizontal: 
              type: integer
              example: 4
            vertical: 
              type: integer
              example: 2
    
    ElementContent:
      type: object
      properties:
        id:
          type: string
          example: EC_1700468198
        image:
          $ref: "#/components/schemas/ImageCut"
        infoPos:
          type: string
          enum: [TOP, MIDDLE, BOTTOM, AROUND]
          description: 設備的資訊所需擺放的位子
        align:
          type: string
          enum: [LEFT, CENTER, RIGHT]
          description: 資訊依靠在設備圖的哪一邊
        transform:
          $ref: "#/components/schemas/TranformDetail"
        container: 
          type: object
          properties:
            width:
              type: number
              example: 90
            height: 
              type: number
              example: 100.5
        format:
          type: object
          properties:
            titleContainer:
              type: object
              properties:
                color:
                  type: string
                  example: "#34693F1F"
                padding:
                  type: integer
                  example: 4
                unTitleVertialPadding:
                  type: integer
                  example: 2
            displayTitle:
              type: boolean
            displayFieldName:
              type: boolean
            displayFieldBg:
              type: boolean
            iconSize:
              type: number
              example: 19.2
            spaceBetween:
              type: object
              properties:
                field: 
                  type: integer
                  example: 2
                icon: 
                  type: integer
                  example: 4
                info: 
                  type: integer
                  example: 4
              description: space that between each element (not include start & end)
            title: 
              $ref: "#/components/schemas/FontStyle"
            field:
              $ref: "#/components/schemas/FontStyle"
            unit:
              $ref: "#/components/schemas/FontStyle"
        info:
          type: object
          properties:
            id: 
              type: string
              example: EL_1685671772617118
              description: the source id of element, use this for onClick's API
            name: 
              type: string
              example: 1F A庫碼頭理貨區照明
              description: the display title
            groupId: 
              type: string
              example: GR_1685671380584759
            groupName: 
              type: string
              example: '1F A庫 碼頭理貨區'
            fields:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/GetFieldDetail"
                  - type: object
                    properties:
                      valueMaxWidth: 
                        type: number
                        example: 200
                      zero:
                        type: string
                        example: 待機中
                      bitTrans:
                        type: array
                        items:
                          type: string
                        description: 把value換算成16個binary digit，只要1的值有對到要顯示該值，所以會有多個值顯示
                      
        graphical:
          type: array
          items:
            type: object
            properties:
              layer:
                type: integer
                enum: [1,2,3,4]
                description: 
                  the 1st layer will replace the image;
                  the 2nd layer will stack on the 1st layer/original image;
                  the 3rd layer is icon layer, need to place the icon to the start of element's title (only one);
                  the 4th layer is icon layer, need to place the icon at the end of element's title (only two);
                  4th layer need to handle the situation of showing multiple icon;
              image:
                $ref: "#/components/schemas/ImageCut"
              rules:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: 10106@1F_engine_AVD101
                    fieldValue: 
                      type: number
                      example: 10
                    operator:
                      type: string
                      enum: [
                        equal,
                        more,
                        less,
                        moreEqual,
                        lessEqual,
                        unEqual,
                        inRange,
                        outRange
                      ]
                    operatorValue:
                      type: string
                      example: 10~20
                      description: general number of a~b that will only happen if operator is inRange/outRange

    ImageCut:
      type: object
      properties:
        width: 
          type: number
        height: 
          type: number
        x: 
          type: number
        y:
          type: number
        imgName: 
          type: string
          example: pack.png

    ButtonContent:
      type: object
      properties:
        id:
          type: string
          example: BC_1700469983
        name: 
          type: string
          example: FI1011 排程
        type: 
          type: string
          enum: [sbt, schedule]
        icon:
          type: string
          example: /sbt.svg
        sourceId:
          type: string
          example: EL_1685671799046677
          description: the source id of element, need to use this to consume API for the navigate to next page
        transform:
          $ref: "#/components/schemas/TranformDetail"
        fontStyle: 
          $ref: "#/components/schemas/FontStyle"
      
    GetFieldDetail:
      type: object
      properties:
        field:
          type: string
          example: 10100@1F_engine_AVD101
        name: 
          type: string
          example: 燈號
          description: the display field name
        value: 
          type: number
          example: 33.3
        unit:
          type: string
          example: °C
          description: it may be empty
        displayDp:
          type: integer
          example: 1
          description: the dp that need to show
        limit:
          type: object
          properties:
            upper:
              type: number
            lower:
              type: number
        valueTrans:
          type: object
          additionalProperties: 
            type: string
          example:
            0: 關閉
            1: 低
            2: 中
            3: 高
          description: it is a Value translator, key should be int, only will need it if type is SET_Click

    FieldsDetail:
      type: object
      properties:
        getFields:
          type: array
          items:
            allOf: 
              - $ref: "#/components/schemas/GetFieldDetail"
              - type: object 
                properties: 
                  zero:
                    type: string
                    example: 待機中
                  bitTrans:
                    type: array
                    items:
                      type: string
                    description: 把value換算成16個binary digit，只要1的值有對到要顯示該值，所以會有多個值顯示
        setFields:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/GetFieldDetail"
              - type: object
                properties:
                  type:
                    type: string
                    enum: [SET_Input, SET_Click, SET_TriggerValue_0, SET_TriggerValue_1]
                    description: it is the fieldFormat in the documentation
                  hints:
                    type: array
                    items:
                      type: object
                      properties:
                        value: 
                          type: number
                          example: 37
                        title:
                          type: string
                          example: 警告！
                        message:
                          type: string
                          example: 是否對XXX執行YY的操作？
        classifyGetFields:
          type: array
          items:
            $ref: "#/components/schemas/fieldClassifyDetail"
          description: if this is not nil, let the classify view of fields become default (assume it got two type of view) 
        classifySetFields:
